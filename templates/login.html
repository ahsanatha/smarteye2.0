{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="static/css/style.css">
{% endblock %}

{% block sidebar %}
<a href="/">
        <button class="container-fluid">
          <img src="static/img/profile.png" alt="login">
        </button>
        <img class="selected" src="static/img/selected.jpg" alt="">
      </a>
{% endblock %}

{% block content %}
  <div class="container containSignIn">
    <h1 class="card-title"> <strong> Sign In </strong> </h1>
    <form class="form-signin" method="POST" action="/dashboard">
      <div class="form-group">
        <input class="form-control" id="Email" aria-describedby="emailHelp" name='username' placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="Password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-signin"><h4><strong>Login</strong></h4></button>
    </form>
  </div>
{% endblock %}
