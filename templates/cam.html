{% extends 'dash.html' %}
{% block camera %}
<style>
    #box {
        position: relative;
        display: table;
        width: 100%;
    }

    #box img {
        display: block;
        width: 100%;
    }

    .bbox {
        position: absolute;
        /*pointer-events: none;*/
    }

    .bbox:hover {
        border-color: #f00 !important;
    }
</style>
<div >
    <div class='ha2'>
        Pick The Suspect
    </div>
    <div class='dimana'>
        Building A - Cam {{ id }}
    </div>
</div>
<div style="max-width: 700px; margin:0 auto;">
    <div class='vid'>
        <div class='vid-mask'>
            <div id='framer'>
                <div id='box'>
                    <img id="hotspot_image" src=""/>
                </div>
            </div>
            <video data-dashjs-player controls id='vid' src="../static/vid/{{ filename }}.mpd">
            </video>
        </div>
    </div>
    <div class='laporkan' id='laporkan'>LAPORKAN</div>

    <div id='pelapor'>
        <h2>Apa yang terjadi?</h2>
        <input type='text' name='laporan' id='title' placeholder='Example: Pencurian Sepatu'>
        <br>
        <div class='flexlapor'>
            <a id='lapor' class='ha2' href="/live/{{ id }}">REPORT</a> <a href='#' class='ha2' id='cancel'>CANCEL</a>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
{% block script %}



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
{% endblock %}
